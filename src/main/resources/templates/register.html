<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookStore</title>
    <link rel="stylesheet" href="/commons.css"/>
    <link rel="stylesheet" href="/login.css"/>
</head>
<body>
<a href="/main" id="logo">
    <img src="/logo.png">
</a>
<div id="menu">
    <a href="/main">Main</a>
    <a href="/contact">Kontakt</a>
    <a href="/login" th:if="${logged == false}">Zaloguj</a>
    <a href="/logout" th:if="${logged == true}">Wyloguj</a>
</div>
<div id="content">
    <form id="login-form" method="post">
        <input type="text" placeholder="Imie" th:field="*{registerUser.name}">
        <br>
        <input type="text" placeholder="Nazwisko" th:field="*{registerUser.surname}">
        <br>
        <input type="text" placeholder="Login" th:field="*{registerUser.login}">
        <br>
        <input type="password" placeholder="Hasło" th:field="*{registerUser.password}">
        <br>
        <input type="password" placeholder="Powtórz hasło" th:field="*{registerUser.password2}">
        <br>
        <input type="text" placeholder="Mail" th:field="*{registerUser.mail}">
        <br>
        <input type="submit" value="Zarejestruj">
    </form>
</div>
</body>
</html>
