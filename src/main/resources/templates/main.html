<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookStore</title>
    <link rel="stylesheet" href="/commons.css"/>
    <link rel="stylesheet" href="/books.css"/>
</head>
<body>
<a href="/main" id="logo">
    <img src="/logo.png">
</a>
<div id="menu">
    <a href="/main">Main</a>
    <a href="/contact">Kontakt</a>
    <a href="/cart" th:if="${logged == true}">Koszyk</a>
    <a href="/login" th:if="${logged == false}">Zaloguj</a>
    <a href="/logout" th:if="${logged == true}">Wyloguj</a>
</div>
<div id="content">
<div class="book" th:each="book : ${books}">
    <div th:text="${book.title}" class="title"></div>
    <div th:text="${book.author}" class="author"></div>
    <div th:text="'Cena: ' + ${book.price}" class="price"></div>
    <div th:text="'ISBN: ' + ${book.isbn}" class="isbn"></div>
    <div th:text="'Ilość: ' + ${book.quantity}" class="quantity"></div>
    <a th:if="${logged == true}" th:href="@{/cart/add/{isbn}(isbn=${book.isbn})}" class="cart-button">Do koszyka</a>
</div>
</div>
</body>
</html>
